<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla de Empleados</title>
    <link rel="stylesheet" href="component/css/index.css">
</head>
<body>
    <div id="panelPrincipal" style="display: none;">
        <div class="container">
            <h1>Generador de Contratos de Prestación de Servicios</h1>
            
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Buscar por nombre (mínimo 3 letras)..."
                >
                <span id="searchInfo" class="search-info"></span>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>Nombre Completo</th>
                        <th>Número de Cedula</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaEmpleados"></tbody>
            </table>
        </div>
    </div>

    <p id="estadoConexion"></p>


    <div id="loaderDrive" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); backdrop-filter: blur(4px); z-index: 9999; flex-direction: column; align-items: center; justify-content: center; font-family: sans-serif;">
        <div class="spinner"></div>
        <p id="textoLoader" style="margin-top: 20px; color: #2c3e50; font-weight: 600; font-size: 1.1rem;">Iniciando proceso...</p>
    </div>


<!--MODAL PARA EXTRAER DATO Y GENERAR -->
<!-- Modal -->
<div id="modalEmpleado" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Generar Contrato</h2>
        
        <!-- Información del empleado seleccionado (NO EDITABLE) -->
        <div class="info-empleado">
            <div class="info-item">
                <label>Nombre Completo:</label>
                <span id="modalNombre"></span>
            </div>

            <div class="info-item">
                <label>Número de Cédula:</label>
                <span id="modalCedula"></span>
            </div>
        </div>
        
        <!-- Campos del formulario -->
        <div class="form-group">
            <label for="suscriptorSelect">Supervisor:</label>
            <select id="suscriptorSelect" class="form-control">
                <option value="">Seleccione...</option>
                <option value="1">RONALD DARIO FLOREZ SIERRA</option>
                <option value="2">GERALDINES GONZALEZ CERVANTES</option>
                <option value="3">Colocar Supervisor</option>
            </select>
        </div>

        <div class="form-group">
            <label for="numeroContratoInput">Número de Contrato:</label>
            <input type="text" id="numeroContratoInput" class="form-control" placeholder="Ingrese el número de contrato" />
        </div>

        <div class="form-group">
            <label for="objetoContratoSelect">Objeto del Contrato:</label>
            <select id="objetoContratoSelect" class="form-control">
                <option value="">Seleccione...</option>
                <option value="1">SERVICIOS DE APOYO COMO AUXILIAR ADMINISTRATIVO – MENSAJERIA</option>
            </select>
        </div>

        <div class="form-group">
            <label for="totalContrato">Total del Contrato:</label>
            <input type="text" id="totalContrato" class="form-control" placeholder="Ingrese el total del contrato" />
        </div>

        <div class="form-group">
            <label for="totalMeses">Total de Meses:</label>
            <input type="text" id="totalMeses" class="form-control" placeholder="Ingrese el total de meses del contrato" />
        </div>

        
        <div class="form-group">
            <label for="valorMensual">Valor Mensual:</label>
            <input type="text" id="valorMensual" class="form-control" readonly style="background-color: #f0f0f0;"/>
        </div>

        <div class="form-group">
            <label for="disponibilidadPresupuestal">Numero de Servicio Presupuestal:</label>
            <input type="text" id="disponibilidadPresupuestal" class="form-control" placeholder="Numero Autorizado para generar Contrato" />
        </div>
        
        <div class="form-group">
            <label for="fechaInicioPresupuestal">Fecha de Decreto de Servicio Presupuestal:</label>
            <input type="date" id="fechaInicioPresupuestal" class="form-control" />
        </div>

        <div class="form-group">
            <label for="decretoEncargo">Numero de Decreto Designado</label>
            <input type="text" id="decretoEncargo" class="form-control" placeholder="Ingrese el número del decreto designado" />
        </div>

        <div class="form-group">
            <label for="fechaDecretoDesignado">Fecha de Decreto Designado:</label>
            <input type="date" id="fechaDecretoDesignado" class="form-control"/>
        </div>

        <!-- Input para SELECCIONAR la fecha de inicio laboral -->
        <div class="form-group">
            <label for="fechaInicioLaboralSelector">Seleccionar Fecha de Inicio Laboral:</label>
            <input type="date" id="fechaInicioLaboralSelector" class="form-control"/>
        </div>

        <!-- Input para MOSTRAR la fecha de inicio laboral (texto formateado) -->
        <div class="form-group">
            <label for="fechaInicioLaboral">Fecha de Inicio Laboral (Formato Contrato):</label>
            <input type="text" id="fechaInicioLaboral" class="form-control" readonly style="background-color: #f0f0f0;"/>
        </div>

        <!-- Input para SELECCIONAR la fecha final laboral -->
        <div class="form-group">
            <label for="fechaFinalLaboralSelector">Seleccionar Fecha de Finalización Laboral:</label>
            <input type="date" id="fechaFinalLaboralSelector" class="form-control"/>
        </div>

        <!-- Input para MOSTRAR la fecha final laboral (texto formateado) -->
        <div class="form-group">
            <label for="fechaFinalLaboral">Fecha de Finalización Laboral (Formato Contrato):</label>
            <input type="text" id="fechaFinalLaboral" class="form-control" readonly style="background-color: #f0f0f0;"/>
        </div>

        
        <button id="btnGenerarContrato">Generar Contrato</button>
    </div>
</div>

<script src="https://apis.google.com/js/api.js"></script>
<script src="https://accounts.google.com/gsi/client"></script>
<script src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.umd.js"></script>
<script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

<script src="component/js/index.js"></script>   
</body>
</html>
